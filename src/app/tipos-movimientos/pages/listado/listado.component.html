<h1>Tipos de movimientos</h1>

<button (click)="agregar()" mat-raised-button color="accent">
    <mat-icon>add</mat-icon>
    Nuevo
</button>
<br>
<br>
<table style="text-align: center;" class="responsive-table">
    <th>ID</th>
    <th>Tipo</th>
    <th>Editar</th>
    <tr *ngFor="let x of tipos">
        <td>{{ x.id }}</td>
        <td>{{ x.tipo }}</td>
        <td>
            <button mat-button (click)="editar(x)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </tr>
</table>
